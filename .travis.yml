language: cpp

compiler:
  - gcc

before_install:
  - bash build/adrien-matta/nptool/nptool.sh
  - printenv | grep NPTOOL
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe"
  - sudo apt-get update -qq
  - sudo apt-get install root-system -y

script:
  - root-config --version
  - npl
  - cmake ./
  - make -j4
  - make install

after_success:
  - npanalysis -h
  - cd ../NPAnalysis/Example1
  - cmake ./
  - make
  - cd ../Example2
  - cmake ./
  - make

branches:
  only:
    - NPTool.2.dev

os:
  - linux
