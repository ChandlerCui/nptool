language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe"
  - sudo apt-get update -qq
  - sudo apt-get install root-system -y

script:
  - source nptool/nptool.sh
  - npl
  - cmake ./
  - make install
  
branches:
  only:
    - NPTool.2.dev

os:
  - linux
